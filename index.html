<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>YouBike 臺北市公共自行車即時資訊</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <style>
    body{ padding: 1em;  }
    
    .link{
      color: blue;
      cursor: pointer;
    }
    
    .page-number{
      margin: 10px;
      display: inline-block;
    }
  </style>

</head>
<body>

  <h1>YouBike 臺北市公共自行車即時資訊</h1>

  <div id="app" style="padding: 10px">

    <p>
      站點名稱搜尋: <input type="text" v-model="searchStop">
    </p>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>場站名稱</th>
          <th>場站區域</th>
          <th>
            <span class="link" @click="sortBy('sbi')">目前可用車輛</span>
          </th>
          <th>
            <span class="link" @click="sortBy('tot')">總停車格</span>
          </th>
          <th>資料更新時間</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="s in pagingStops">
          <td>{{ s.sno }}</td>
          <td>{{ s.sna }}</td>
          <td>{{ s.sarea }}</td>
          <td>{{ s.sbi }}</td>
          <td>{{ s.tot }}</td>
          <td>{{ timeFormat(s.mday) }}</td>
        </tr>
      </tbody>
    </table>

    <div style="text-align: center">
      <div v-for="number in totalPage" class="page-number">
        <template v-if="number === currentPageNumber">
          {{ number }}
        </template>
        <span v-else class="link" @click="showPage(number)">
          {{ number }}
        </span>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./scripts.js?v=2020081401"></script>

</body>
</html>
